<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Love Portal üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
}

/* ================= LOGIN ================= */
.login-screen{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.login-card{
  width:450px;
  padding:35px;
  border-radius:26px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 60px rgba(0,0,0,0.3);
  text-align:center;
}

/* ================= DASHBOARD ================= */
#dashboard{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER (SCROLLS AWAY) */
.header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:25px;
  background:linear-gradient(135deg,#ff4b5c,#ff9a9e,#fbc2eb);
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}

.profile-pic{
  width:90px;
  height:90px;
  border-radius:50%;
  border:4px solid white;
}

.profile-name{
  font-size:26px;
  color:white;
}

/* NAV (STICKY) */
.nav{
  position:sticky;
  top:0;
  z-index:10;
  display:flex;
  gap:15px;
  padding:15px 20px;
  background:#fff;
}

.nav button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:#f3f3f3;
  cursor:pointer;
}

.nav button.active{
  background:#ff4b5c;
  color:white;
}

/* CONTENT (SCROLL CONTAINER) */
.content{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

/* ================= SURPRISES ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card-box{
  background:white;
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

/* ================= CHAT ================= */
.chat-container{
  min-height:70vh;
  max-width:760px;
  margin:auto;
  background:linear-gradient(135deg,#ffe4e9,#fff1f4);
  border-radius:22px;
  display:flex;
  flex-direction:column;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.chat-header{
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  background:white;
  border-radius:22px 22px 0 0;
}

.chat-messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
}

.message.sumit{
  align-self:flex-end;
  background:#dcf8c6;
}

.message.her{
  align-self:flex-start;
  background:white;
}

.chat-input{
  display:flex;
  gap:8px;
  padding:10px;
  background:white;
  border-radius:0 0 22px 22px;
}

.chat-input select,
.chat-input input{
  border-radius:20px;
  padding:10px;
  border:1px solid #ddd;
}

.chat-input input{
  flex:1;
}

.chat-input button{
  background:#ff4b5c;
  border:none;
  color:white;
  padding:0 18px;
  border-radius:50%;
}

/* FOOTER (APPEARS AT END) */
.footer{
  text-align:center;
  padding:18px;
  color:white;
  background:linear-gradient(135deg,#fbc2eb,#ff9a9e,#ff4b5c);
}
</style>
</head>

<body>

<div id="dashboard">

  <div class="header">
    <img src="her.jpg" class="profile-pic">
    <div class="profile-name">Welcome My Angel üíñ</div>
  </div>

  <div class="nav">
    <button class="active" onclick="openTab('home',this)">Home</button>
    <button onclick="openTab('surprises',this)">Surprises</button>
    <button onclick="openTab('chat',this)">Chat</button>
    <button onclick="openTab('memories',this)">Memories</button>
  </div>

  <div class="content" id="mainContent">

    <div id="home">Coming Soon</div>

    <div id="surprises" style="display:none">
      <div class="cards">
        <div class="card-box">üíò Valentine 2026</div>
        <div class="card-box">Coming Soon üíù</div>
        <div class="card-box">Coming Soon üíù</div>
      </div>
    </div>

    <div id="chat" style="display:none">
      <div class="chat-container">
        <div class="chat-header">
          <strong>üíñ Chat</strong>
          <button onclick="clearChat()">Clear</button>
        </div>

        <div class="chat-messages" id="chatMessages"></div>

        <div class="chat-input">
          <select id="sender">
            <option value="sumit">Sumit</option>
            <option value="her">Angel</option>
          </select>
          <input id="chatText" placeholder="Type a message‚Ä¶">
          <button onclick="sendMessage()">‚û§</button>
        </div>
      </div>
    </div>

    <div id="memories" style="display:none">Coming Soon üíï</div>

    <div class="footer">Made with ‚ù§Ô∏è only for you</div>

  </div>
</div>

<script>
const chatMessages=document.getElementById("chatMessages");
const content=document.getElementById("mainContent");
let chatData=JSON.parse(localStorage.getItem("privateChat"))||[];

function openTab(tab,btn){
  document.querySelectorAll('.content > div').forEach(d=>d.style.display="none");
  document.getElementById(tab).style.display="block";
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  if(tab==="chat") scrollBottom();
}

function sendMessage(){
  if(!chatText.value.trim()) return;
  chatData.push({
    sender:sender.value,
    text:chatText.value
  });
  chatText.value="";
  save();
}

function save(){
  localStorage.setItem("privateChat",JSON.stringify(chatData));
  renderMessages();
}

function renderMessages(){
  chatMessages.innerHTML="";
  chatData.forEach(m=>{
    chatMessages.innerHTML+=`<div class="message ${m.sender}">${m.text}</div>`;
  });
  scrollBottom();
}

function scrollBottom(){
  setTimeout(()=>chatMessages.scrollTop=chatMessages.scrollHeight,50);
}

function clearChat(){
  if(confirm("Clear chat?")){
    chatData=[];
    save();
  }
}

renderMessages();
</script>

</body>
</html>
