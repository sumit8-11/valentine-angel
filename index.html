<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Love Portal üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  overflow:hidden;
}

/* ================= LOGIN ================= */
.login-screen{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.login-card{
  width:450px;
  padding:35px;
  border-radius:26px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 60px rgba(0,0,0,0.3);
  text-align:center;
}

.login-card h2{color:red}
.login-card p{color:black;margin:10px 0}

.login-card input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:30px;
  outline:none;
}

.password-wrap{position:relative}
.password-wrap input{padding-right:45px}

.toggle-eye{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.login-card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#ff4b5c;
  color:white;
  cursor:pointer;
}

.error{
  display:none;
  color:black;
  margin-top:10px;
}

/* ================= DASHBOARD ================= */
#dashboard{
  display:none;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:25px;
  background:linear-gradient(135deg,#ff4b5c,#ff9a9e,#fbc2eb);
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}

.profile-pic{
  width:90px;
  height:90px;
  border-radius:50%;
  border:4px solid white;
  object-fit:cover;
}

.profile-name{
  font-size:26px;
  color:white;
}

.nav{
  display:flex;
  gap:15px;
  padding:20px;
  flex-wrap:wrap;
}

.nav button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:white;
  cursor:pointer;
}

.nav button.active{
  background:#ff4b5c;
  color:white;
}

.content{
  flex:1;
  padding:20px;
}

.home{text-align:center}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card-box{
  background:white;
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

.under-dev{
  text-align:center;
  font-size:22px;
  color:#ff4b5c;
  margin-top:60px;
}

.footer{
  text-align:center;
  padding:18px;
  font-size:14px;
  color:white;
  background:linear-gradient(135deg,#fbc2eb,#ff9a9e,#ff4b5c);
  border-top-left-radius:25px;
  border-top-right-radius:25px;
}

/* ================= CHAT ================= */
.chat-container{
  height:100%;
  max-width:700px;
  margin:auto;
  background:url("https://i.imgur.com/8YqG6bD.png");
  border-radius:20px;
  display:flex;
  flex-direction:column;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.chat-header{
  padding:15px;
  text-align:center;
  font-weight:600;
  background:rgba(255,255,255,0.8);
  border-top-left-radius:20px;
  border-top-right-radius:20px;
}

.chat-messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.day-separator{
  align-self:center;
  background:rgba(0,0,0,0.1);
  padding:5px 14px;
  border-radius:20px;
  font-size:12px;
  margin:10px 0;
}

.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  position:relative;
  font-size:14px;
}

.message.her{
  align-self:flex-start;
  background:white;
  border-bottom-left-radius:5px;
}

.message.sumit{
  align-self:flex-end;
  background:#dcf8c6;
  border-bottom-right-radius:5px;
}

.message span{
  font-size:10px;
  opacity:0.6;
  margin-top:4px;
  display:flex;
  justify-content:flex-end;
}

.reaction{
  position:absolute;
  bottom:-12px;
  right:10px;
  display:none;
}

.message.reacted .reaction{
  display:block;
}

.chat-input{
  display:flex;
  gap:10px;
  padding:12px;
  background:white;
  border-bottom-left-radius:20px;
  border-bottom-right-radius:20px;
}

.chat-input input{
  flex:1;
  padding:12px;
  border-radius:25px;
  border:1px solid #ddd;
  outline:none;
}

.chat-input button{
  background:#ff4b5c;
  border:none;
  color:white;
  padding:0 18px;
  border-radius:50%;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
  <div class="login-card">
    <h2>Welcome My Baby üíï</h2>
    <p>Only you can enter my heart</p>
    <input id="username" placeholder="Username">
    <div class="password-wrap">
      <input type="password" id="password" placeholder="Password">
      <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
    </div>
    <button onclick="login()">Login üíò</button>
    <div class="error" id="error">Wrong credentials‚Ä¶ try again üíî</div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

  <div class="header">
    <img src="her.jpg" class="profile-pic">
    <div class="profile-name">Welcome My Angel üíñ</div>
  </div>

  <div class="nav">
    <button class="active" onclick="openTab('home',this)">Home</button>
    <button onclick="openTab('surprises',this)">Surprises</button>
    <button onclick="openTab('chat',this)">Chat</button>
    <button onclick="openTab('memories',this)">Memories</button>
  </div>

  <div class="content">
    <div id="home" class="home">
      <h2 style="color:#ff4b5c">Coming Soon</h2>
    </div>

    <div id="surprises" style="display:none">
      <div class="cards">
        <div class="card-box">üíò Valentine 2026</div>
        <div class="card-box">Coming Soon üíù</div>
        <div class="card-box">Coming Soon üíù</div>
      </div>
    </div>

    <div id="chat" style="display:none">
      <div class="chat-container">
        <div class="chat-header">üíñ Chat with Angel</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatText" placeholder="Type a message‚Ä¶" />
          <button onclick="sendMessage()">‚û§</button>
        </div>
      </div>
    </div>

    <div id="memories" class="under-dev" style="display:none">üöß Under Development üíï</div>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è only for you
  </div>

</div>

<script>
const USERNAME="Wrong credentials‚Ä¶ try again üíî";
const PASSWORD="sumit_angel";

function login(){
  if(username.value===USERNAME && password.value===PASSWORD){
    loginScreen.style.display="none";
    dashboard.style.display="flex";
  }else{
    error.style.display="block";
  }
}

function togglePassword(){
  password.type = password.type === "password" ? "text" : "password";
}

function openTab(tab,btn){
  document.querySelectorAll('.content > div').forEach(d=>d.style.display="none");
  document.getElementById(tab).style.display="block";
  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

/* CHAT LOGIC */
const chatMessages = document.getElementById("chatMessages");
const chatText = document.getElementById("chatText");

let chatData = JSON.parse(localStorage.getItem("privateChat")) || [];

function formatDate(date){
  const today = new Date();
  const msgDate = new Date(date);
  if(today.toDateString() === msgDate.toDateString()) return "Today";
  today.setDate(today.getDate()-1);
  if(today.toDateString() === msgDate.toDateString()) return "Yesterday";
  return msgDate.toDateString();
}

function renderMessages(){
  chatMessages.innerHTML="";
  let lastDate="";

  chatData.forEach((msg,i)=>{
    const currentDate = formatDate(msg.date);
    if(currentDate !== lastDate){
      const sep = document.createElement("div");
      sep.className="day-separator";
      sep.innerText=currentDate;
      chatMessages.appendChild(sep);
      lastDate=currentDate;
    }

    const div=document.createElement("div");
    div.className=`message ${msg.sender} ${msg.reaction?"reacted":""}`;
    div.innerHTML=`
      ${msg.text}
      <span>${msg.time}</span>
      <div class="reaction">‚ù§Ô∏è</div>
    `;
    div.onclick=()=>toggleReaction(i);
    chatMessages.appendChild(div);
  });

  chatMessages.scrollTop=chatMessages.scrollHeight;
}

function sendMessage(){
  const text=chatText.value.trim();
  if(!text) return;

  chatData.push({
    sender:"sumit",
    text,
    time:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}),
    date:new Date(),
    reaction:false
  });

  chatText.value="";
  saveAndRender();
}

function toggleReaction(i){
  chatData[i].reaction=!chatData[i].reaction;
  saveAndRender();
}

function saveAndRender(){
  localStorage.setItem("privateChat",JSON.stringify(chatData));
  renderMessages();
}

renderMessages();
</script>

</body>
</html>
