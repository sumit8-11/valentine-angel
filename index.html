function openTab(tab,btn){

  document.querySelectorAll('.nav button').forEach(b=>b.classList.remove("active"));

/*Chat*/
  
const chatMessages = document.getElementById("chatMessages");
const chatText = document.getElementById("chatText");
const typing = document.getElementById("typing");

let chatData = JSON.parse(localStorage.getItem("privateChat")) || [];

function renderMessages(){
  chatMessages.innerHTML = "";
  chatData.forEach((msg, index) => {
    const div = document.createElement("div");
    div.className = `message ${msg.sender} ${msg.reaction ? "reacted" : ""}`;
    div.innerHTML = `
      ${msg.text}
      <span>

function sendHerMessage(){

  if(!text) return;

  const msg = {

    text,
    time:new Date().toLocaleTimeString(),

  chatData[index].reaction = !chatData[index].reaction;
  saveAndRender();
}

function saveAndRender(){
  localStorage.setItem("privateChat", JSON.stringify(chatData));
  renderMessages();
