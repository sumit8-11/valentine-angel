<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Private Love Portal üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
}

/* ================= LOGIN ================= */
.login-screen{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.login-card{
  width:450px;
  padding:35px;
  border-radius:26px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(18px);
  box-shadow:0 30px 60px rgba(0,0,0,0.3);
  text-align:center;
}

.login-card h2{color:red}
.login-card p{color:black;margin:10px 0}

.login-card input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:30px;
  outline:none;
}

.password-wrap{position:relative}
.password-wrap input{padding-right:45px}

.toggle-eye{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}

.login-card button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:#ff4b5c;
  color:white;
  cursor:pointer;
}

.error{
  display:none;
  color:black;
  margin-top:10px;
}

/* ================= DASHBOARD ================= */
#dashboard{
  display:none;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:20px;
  padding:25px;
  background:linear-gradient(135deg,#ff4b5c,#ff9a9e,#fbc2eb);
  border-bottom-left-radius:30px;
  border-bottom-right-radius:30px;
}

.profile-pic{
  width:90px;
  height:90px;
  border-radius:50%;
  border:4px solid white;
  object-fit:cover;
}

.profile-name{
  font-size:26px;
  color:white;
}

/* NAV */
.nav{
  display:flex;
  gap:15px;
  padding:20px;
  flex-wrap:wrap;
}

.nav button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:white;
  cursor:pointer;
}

.nav button.active{
  background:#ff4b5c;
  color:white;
}

/* CONTENT */
.content{
  flex:1;
  padding:20px;
  overflow:hidden;
}

.home{text-align:center}

/* ================= SURPRISES ================= */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
}

.card-box{
  background:white;
  border-radius:20px;
  padding:25px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

/* ================= CHAT ================= */
#chat{
  height:100%;
  overflow-y:auto;
}

.chat-container{
  min-height:calc(100vh - 300px);
  max-width:760px;
  margin:auto;
  background:linear-gradient(135deg,#ffe4e9,#fff1f4);
  border-radius:22px;
  display:flex;
  flex-direction:column;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.chat-header{
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:white;
  border-top-left-radius:22px;
  border-top-right-radius:22px;
}

.clear-btn{
  background:none;
  border:none;
  color:#ff4b5c;
  cursor:pointer;
  font-size:13px;
}

.chat-messages{
  flex:1;
  padding:15px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.day-separator{
  align-self:center;
  background:rgba(0,0,0,0.1);
  padding:4px 14px;
  border-radius:20px;
  font-size:12px;
}

.message{
  max-width:70%;
  padding:10px 14px;
  border-radius:18px;
  font-size:14px;
}

.message.sumit{
  align-self:flex-end;
  background:#dcf8c6;
  border-bottom-right-radius:5px;
}

.message.her{
  align-self:flex-start;
  background:white;
  border-bottom-left-radius:5px;
}

.message span{
  font-size:10px;
  opacity:0.6;
  display:flex;
  justify-content:flex-end;
  margin-top:4px;
}

.chat-input{
  display:flex;
  gap:8px;
  padding:10px;
  background:white;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}

.chat-input select{
  border-radius:20px;
  border:1px solid #ddd;
  padding:0 10px;
}

.chat-input input{
  flex:1;
  padding:12px;
  border-radius:25px;
  border:1px solid #ddd;
  outline:none;
}

.chat-input button{
  background:#ff4b5c;
  border:none;
  color:white;
  padding:0 18px;
  border-radius:50%;
  cursor:pointer;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:18px;
  font-size:14px;
  color:white;
  background:linear-gradient(135deg,#fbc2eb,#ff9a9e,#ff4b5c);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-screen" id="loginScreen">
  <div class="login-card">
    <h2>Welcome My Baby üíï</h2>

    <div class="error" id="error">Wrong credentials‚Ä¶ try again üíî</div>

<!-- DASHBOARD -->

<div class="header">

</div>

<div class="nav">
<button class="active" onclick="openTab('home',this)">Home</button>
<button onclick="openTab('surprises',this)">Surprises</button>

</div>

<div class="chat-container">

<div class="chat-header">
<strong>üíñ Chat</strong>

</div>

</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyAhZR1CWa3WXTuR2oAMRLwL-IMT36udYH0",
authDomain: "love-chat-portal.firebaseapp.com",
databaseURL: "https://love-chat-portal-default-rtdb.firebaseio.com",
projectId: "love-chat-portal",
storageBucket: "love-chat-portal.appspot.com",
messagingSenderId: "574934730778",
appId: "1:574934730778:web:37f8e34039d1da7e1669a3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* LOGIN */
const USERNAME="Wrong credentials‚Ä¶ try again üíî";
const PASSWORD="sumit_angel";

function login(){
if(username.value===USERNAME && password.value===PASSWORD){
loginScreen.style.display="none";
dashboard.style.display="flex";
}else error.style.display="block";
}

function togglePassword(){
password.type=password.type==="password"?"text":"password";
}

function openTab(tab,btn){
document.querySelectorAll('.content > div').forEach(d=>d.style.display="none");
document.getElementById(tab).style.display="block";
document.querySelectorAll('.nav button').forEach(b=>b.classList.remove("active"));
btn.classList.add("active");
if(tab==="chat") scrollBottom();
}

function openValentine2026(){
window.location.href="valentine2026.html";
}

/* CHAT */
const chatMessages=document.getElementById("chatMessages");
let chatData=[];

function formatDate(d){
const t=new Date();
const m=new Date(d);
if(t.toDateString()===m.toDateString()) return "Today";
t.setDate(t.getDate()-1);
if(t.toDateString()===m.toDateString()) return "Yesterday";
return m.toDateString();
}

function renderMessages(){
chatMessages.innerHTML="";
let last="";
chatData.forEach(m=>{
const d=formatDate(m.date);
if(d!==last){
chatMessages.innerHTML+=`<div class="day-separator">${d}</div>`;
last=d;
}

chatMessages.innerHTML+=`
<div class="message ${m.sender}">
${m.text}
<span>${m.time}</span>
</div>`;
});
scrollBottom();
}

function sendMessage(){

const text=chatText.value.trim();
if(!text) return;

const msg={
sender:sender.value,
text:text,
time:new Date().toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}),
date:new Date().toISOString()
};

db.ref("chat").push(msg);

chatText.value="";
}

db.ref("chat").on("value",snapshot=>{

chatData=[];

snapshot.forEach(child=>{
chatData.push(child.val());
});

renderMessages();

});

function clearChat(){

if(confirm("Clear all chat?")){
db.ref("chat").remove();
}

}

function scrollBottom(){
setTimeout(()=>chatMessages.scrollTop=chatMessages.scrollHeight,50);
}

/* ENTER KEY SEND */
chatText.addEventListener("keypress",function(e){
if(e.key==="Enter"){
sendMessage();
}
});
</script>
